<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AnonBook</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Theme toggle buttons moved outside the dashboard container -->
    <div class="theme-toggle-container">
        <button class="theme-btn light-theme-btn" id="lightThemeBtn" title="Light Theme">
            <i class="fas fa-sun"></i>
        </button>
        <button class="theme-btn dark-theme-btn" id="darkThemeBtn" title="Dark Theme">
            <i class="fas fa-moon"></i>
        </button>
        <button class="theme-btn neon-theme-btn" id="neonThemeBtn" title="Neon Theme">
            <i class="fas fa-bolt"></i>
        </button>
    </div>
    
    <div class="container dashboard-container">
        <div class="dashboard">
            <h1>Welcome to AnonBook</h1>
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <h2 id="userDisplayName">Loading...</h2>
            </div>
            <a href="chat.html" class="btn" style="margin-bottom: 15px; background: var(--secondary-gradient);">
                <i class="fas fa-comments"></i> Open Chat
            </a>
            <button id="logoutBtn" class="btn logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    
    <!-- Dashboard Script -->
    <script src="dashboard.js"></script>
    
    <!-- Background Animation Script -->
    <script src="background.js"></script>
</body>
</html>
